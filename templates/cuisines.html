{% extends 'base.html' %} {% block content %}



<div class="container">
    <div class="row">
        <div class="col">
            <button onclick="goBack()" class="back-button"><i class="fas fa-chevron-circle-left"></i></button>
        </div>
    </div>



    <div class="form-group">
        <div class="col">
            {% for cuisine in cuisines %}

            <div class="row editarea">

                <a href="{{url_for('edit_cuisine', cuisines_id=cuisine._id)}}" class="btn btn-sm btn-success"><i class="far fa-edit"></i> Edit</a>
                <a href="{{url_for('delete_cuisine', cuisines_id=cuisine._id)}}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                <span class="list-item">{{ cuisine.cuisine_name.title() }}</span>
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{{url_for('add_cuisine')}}" class="btn btn-sm btn-light"><i class="far fa-plus-square"></i> Add New</a>
            </div>
        </div>
    </div>
</div>
</div>{% endblock %}

{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login</h1>
            <form method=POST action="{{ url_for('login') }}" class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="input-field col s6">
                            Username:
                            <input type="text" class="form-control validate right-alert" required="" aria-required="true" name="username" placeholder="Username">
                            <div class="invalid-feedback">
                                Please enter your username
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="input-field col s6">
                            Password:
                            <input type="password" class="form-control validate right-alert" required="" aria-required="true" name="pass" placeholder="Password">
                            <div class="invalid-feedback">
                                Please enter your password
                            </div>
                            <div class="valid-feedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <br>
                        <div>
                            Don't have a Community Cookbook account? <a href="{{ url_for('register') }}">Register here</a>.
                        </div>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}

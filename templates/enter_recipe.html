{% extends 'base.html' %} {% block content %}

<h1>Add a recipe</h1>
<div class="container-fluid">
    <form name="new_recipe_form" action="{{url_for('insert_recipe')}}" method="POST">
        <div class="row">
            <div class="col-md-6">
                <label for="recipe_name">Recipe Name</label>
                <input type="text-area " class="form-control capitalise " name="recipe_name" id="recipe_name" placeholder="Enter recipe name " autofocus required>
            </div>

            <div class="col-md-6">
                <label for="cook_name ">Your Name:</label>
                <input type="text-area " class="form-control capitalise " name="cook_name" id="cook_name" placeholder="Enter your name " required>
            </div>
        </div>
        <!--   ------------------------------------------- -->
        <div class="row">
            <div class="col-md-6">
                <label for="cuisine_name">Cuisine Name</label>
                <select class="form-control" name="cuisine_name" id="cuisine_name">
                    <option value = "Select" disabled selected></option>
                    {% for type in cuisine%}
                    <option value="{{type.cuisine_name}}">{{ type.cuisine_name.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="cook_name ">Your Name:</label>
                <input type="text-area " class="form-control capitalise " name="cook_name" id="cook_name" placeholder="Enter your name ">
            </div>
        </div>






        <div class="row ">
            <div class="col-12 ">
                <button class="btn btn-primary " type="submit" id="addRecipe">Add Recipe</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

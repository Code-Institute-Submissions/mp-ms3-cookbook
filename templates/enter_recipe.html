{% extends 'base.html' %} {% block content %}

<h1>Add A New Recipe</h1>
<div class="continer-fluid">
    <form name="new_recipe_form" action="{{url_for('insert_recipe')}}" method="POST">
        <div class="row">
            <div class="col-md-6">
                <label for="recipe_name">Recipe Name</label>
                <input type="text-area " class="form-control capitalise " name="recipe_name" id="recipe_name" placeholder="Enter recipe name " autofocus required>
            </div>

            <div class="col-md-6">
                <label for="cook_name ">Your Name:</label>
                <input type="text-area " class="form-control capitalise " name="cook_name" id="cook_name" placeholder="Enter your name " required>
            </div>
        </div>
        <!--   ------------------------------------------- -->
        <div class="row">
            <div class="col-md-6">
                <label for="cuisine_name">Cuisine Type  <span class="text-muted">(Select from dropdown)</span></label>
                <select class="form-control" name="cuisine_name" id="cuisine_name">
                    <option value = "" disabled selected></option>
                    {% for type in cuisine%}
                    <option value="{{ type.cuisine_name }}">{{ type.cuisine_name.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="main_ingredient">Main Ingredient  <span class="text-muted">(Select from dropdown)</span></label>
                <select class="form-control" name="main_ingredient" id="main_ingredient">
                    <option value = "" disabled selected></option>
                    {% for main in main_ingredient%}
                    <option value="{{ main.main_ingredient }}">{{ main.main_ingredient.title() }}</option>
                    {% endfor %}
                    </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3 col-lg-2">
                <label for="prep_time">Prep Time</label>
                <input type="text-area " class="form-control" name="prep_time" id="prep_time" placeholder="minutes">
            </div>

            <div class="col-md-3 col-lg-2">
                <label for="cook_name ">Total cook time:</label>
                <input type="text-area " class="form-control" name="total_cooking_time" id="total_cooking_time" placeholder="minutes" required>
            </div>
        </div>
        <h3>Add Your Ingredients</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="5"></textarea>
                </div>
            </div>
        </div>

        <h3>Cooking Method</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <textarea class="form-control" id="instructions" name="instructions" rows="5"></textarea>
                </div>
            </div>
        </div>



        <h3>Nutritional Information</h3>
        <div class="nutrition">
            <p class="text-muted">all values per serving</p>
        </div>

        <div class="row">
            <div class="col-md-3 col-lg-2">
                <label for="fat_per_serve">Fat</label>
                <input type="text-area " class="form-control" name="fat_per_serve" id="fat_per_serve" placeholder="grams">
            </div>

        </div>

        <div class="row">
            <div class="col-12 ">
                <button class="btn btn-primary " type="submit" id="addRecipe">Add Recipe</button>
            </div>
        </div>

    </form>
</div>


{% endblock %}

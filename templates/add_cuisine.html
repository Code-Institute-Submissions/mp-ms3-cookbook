{% extends 'base.html'%} {% block content %}
<div class="row">
    <button onclick="goBack()" class="back-button"><i class="fas fa-chevron-left"></i></button>
    <a href="{{url_for('add_cuisine')}}" class="btn btn-sm btn-light add-new"><i class="far fa-plus-square"></i> Add New</a>
</div>
<title>Add cuisine</title>
<div class="container">
    <h3>Add Cuisine</h3>
    <div class="row">
        <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
            <div class="no-gutter col-sm-6 col-md-3 col-lg-2">
                <label for="cuisine_name">Cuisine Name:</label>
                <input type="text" class="form-control capitalise" name="cuisine_name" id="cuisine_name" placeholder="Enter cuisine name" required>
            </div>
            <button class="btn btn-sm btn-success" type="submit" name="action">Add Cuisine</button>
    </div>
</div>
</form>
</div>
{% endblock %}

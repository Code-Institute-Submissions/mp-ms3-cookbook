{% extends 'base.html' %}
<title>{% block title %}The Page Title{% endblock %}</title>{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" value="{{ name }}" class="form-control" name="username" placeholder="Username " required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <br>
                        <div>
                            Already have a Community Cookbook account? <a href="{{ url_for('login') }}">Login here</a>.
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
